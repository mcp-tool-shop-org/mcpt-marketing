name: CI

on:
  push:
    branches: [main]
    paths:
      - "marketing/**"
      - "package.json"
      - "package-lock.json"
      - ".prettierrc"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "marketing/**"
      - "package.json"
      - "package-lock.json"
      - ".prettierrc"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run fmt:check

      - name: Schema + invariant validation
        run: npm run validate

      - name: Lockfile drift check
        run: npm run lock:check
